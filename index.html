<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


</head>
<body>
  <div class="text-red-400 text-2xl">Hello</div>
    <div id="map" style="height: 500px; width: 100%;"></div>
<div id="location-name" style="margin-top: 10px; font-weight: bold;"></div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script>
        // Initialize the map and set its view to a default location
        const map = L.map('map').setView([20.5937, 78.9629], 3); // Centered on India
    
        // Add a tile layer to the map (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
        }).addTo(map);
    
        // Define locations for markers
        const locations = [
          { name: 'India', latlng: [20.5937, 78.9629] },
          { name: 'China', latlng: [35.8617, 104.1954] },
          { name: 'London', latlng: [51.5074, -0.1278] }
        ];
    
        // Add markers to the map
        locations.forEach(location => {
          const marker = L.marker(location.latlng).addTo(map);
    
          // Add click event to each marker
          marker.on('click', function () {
            map.setView(location.latlng, 6); // Zoom in on the location
            document.getElementById('location-name').innerText = location.name;
          });
        });
      </script>

</body>

</html>
